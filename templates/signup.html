{% extends "base.html" %}
{% block title %}Spanish Vibes Â· Sign Up{% endblock %}
{% block content %}
<div class="mx-auto w-full max-w-md rounded-2xl bg-[#14222a] p-6 ring-1 ring-slate-700">
  <h1 class="text-2xl font-black text-slate-100">Create Account</h1>
  <p class="mt-2 text-sm text-slate-400">Save progress and access Flow from any browser session.</p>

  {% if error %}
  <div class="mt-4 rounded-lg border border-red-500/30 bg-red-500/10 px-3 py-2 text-sm text-red-200">
    {{ error }}
  </div>
  {% endif %}

  <form method="post" action="/auth/signup" class="mt-6 space-y-4">
    <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token or '' }}" />
    <input type="hidden" name="next" value="{{ next_path or '/' }}" />

    <label class="block text-sm font-bold text-slate-300">
      Email
      <input
        name="email"
        type="email"
        required
        autocomplete="email"
        class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-slate-100 outline-none transition focus:border-emerald-400"
      />
    </label>

    <label class="block text-sm font-bold text-slate-300">
      Password
      <input
        name="password"
        type="password"
        required
        minlength="8"
        autocomplete="new-password"
        class="mt-1 w-full rounded-lg border border-slate-700 bg-slate-900 px-3 py-2 text-slate-100 outline-none transition focus:border-emerald-400"
      />
    </label>

    <button
      type="submit"
      class="w-full rounded-xl bg-emerald-500 px-4 py-3 text-sm font-black text-emerald-950 transition hover:bg-emerald-400"
    >
      Create Account
    </button>
  </form>

  <p class="mt-4 text-sm text-slate-400">
    Already have an account?
    <a href="/auth/login" class="font-semibold text-emerald-300 hover:text-emerald-200">Log in</a>
  </p>
</div>
{% endblock %}
