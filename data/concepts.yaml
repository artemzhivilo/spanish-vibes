# Tier 3 — Core grammar
- id: articles_definite
  name: Definite Articles (el, la, los, las)
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    **el** — the (masculine singular) → el libro
    **la** — the (feminine singular) → la mesa
    **los** — the (masculine plural) → los libros
    **las** — the (feminine plural) → las mesas

- id: articles_indefinite
  name: Indefinite Articles (un, una, unos, unas)
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    **un** — a/an (masculine) → un libro
    **una** — a/an (feminine) → una mesa
    **unos** — some (masculine) → unos libros
    **unas** — some (feminine) → unas mesas

- id: ser_present
  name: "Ser — Present Tense"
  difficulty_level: 3
  prerequisites: [subject_pronouns]
  teach_content: |
    **ser** = to be (identity, origin, characteristics)
    yo **soy**, tú **eres**, él/ella **es**
    nosotros **somos**, vosotros **sois**, ellos **son**
    *Yo soy estudiante.* — I am a student.
    *Ella es de México.* — She is from Mexico.

- id: tener_present
  name: "Tener — Present Tense"
  difficulty_level: 3
  prerequisites: [subject_pronouns]
  teach_content: |
    **tener** = to have
    yo **tengo**, tú **tienes**, él/ella **tiene**
    nosotros **tenemos**, vosotros **tenéis**, ellos **tienen**
    *Tengo un perro.* — I have a dog.
    *¿Cuántos años tienes?* — How old are you?

- id: hay
  name: "Hay — There is / There are"
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    **Hay** = there is / there are (invariable form of *haber*)
    *Hay un libro en la mesa.* — There is a book on the table.
    *Hay tres gatos.* — There are three cats.
    **No hay** = there isn't / there aren't

- id: plurals
  name: Forming Plurals
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    Add **-s** to vowel endings: libro → libros, mesa → mesas
    Add **-es** to consonant endings: ciudad → ciudades, color → colores
    **-z → -ces**: lápiz → lápices, pez → peces
    Articles change too: el → los, la → las, un → unos, una → unas
    *los libros rojos* — the red books

- id: possessive_adjectives
  name: Possessive Adjectives
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    **mi / mis** — my: *mi casa, mis libros*
    **tu / tus** — your (informal): *tu perro, tus amigos*
    **su / sus** — his/her/your(formal)/their: *su madre, sus hijos*
    **nuestro/a / nuestros/as** — our: *nuestro coche, nuestra casa*
    Possessives agree in number (and nuestro in gender) with the thing owned.

- id: demonstratives
  name: Demonstratives (este, ese, aquel)
  difficulty_level: 3
  prerequisites: [nouns_gender]
  teach_content: |
    **este / esta** — this (near me): *este libro, esta mesa*
    **ese / esa** — that (near you): *ese chico, esa casa*
    **aquel / aquella** — that (far away): *aquel edificio*
    Plurals: estos, estas, esos, esas, aquellos, aquellas
    *¿Quieres este o ese?* — Do you want this one or that one?

- id: basic_questions
  name: Basic Question Words
  difficulty_level: 3
  prerequisites: [subject_pronouns]
  teach_content: |
    **¿Qué?** — What?
    **¿Quién?** — Who?
    **¿Dónde?** — Where?
    **¿Cuándo?** — When?
    **¿Cómo?** — How?
    **¿Por qué?** — Why?
    **¿Cuánto/a?** — How much?
    **¿Cuántos/as?** — How many?

- id: places_in_town
  name: Places in Town
